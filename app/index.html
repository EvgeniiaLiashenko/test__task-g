<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evgeniia__Liashenko</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <main class="main">
        <div class="inner">
            <div class="article">
                <div class="container">
                    <div class="article__inner">
                        <div class="article__img">
                            <img class="article__img-picture" src="images/sea.jpg" alt="">
                        </div>
                        <div class="article__text">
                            <h2 class="title">Lorem Ipsum</h2>
                            <p class="article__text-paragraph">
                                Infinitely scalable, feature-rich and cloud-native data management and protection for modern and legacy infrastructures and SaaS platforms, managed via a single app with no hardware required.
                            </p>
                            <button class="article__text-btn" id="submit">Button</button>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="window" id="window">
                        <div class="window__inner">
                            <div class="window__content">
                                <h3 class="window__title">
                                    Alert!
                                </h3>
                                <p class="window__text">
                                    You have <strong>clicked X</strong> times to related button.
                                </p>
                            </div>
                            <div class="window__nav">
                                <img src="images/x-icon.svg" alt="icon to close the window">
                            </div>
                        </div>
                    </div>
                </div>
    </main>

    <script src="js/main.min.js"></script>
</body>

</html>
